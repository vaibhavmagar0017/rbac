<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <h2 class="text-center">Welcome, {{ user.username }}!</h2>
    <div class="d-flex justify-content-center gap-3">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

        <a href="{% url 'upload_records' %}" class="btn btn-primary">
            <i class="fas fa-upload"></i> Upload Records
        </a>
        <a href="{% url 'export_records' %}" class="btn btn-success">
            <i class="fas fa-file-export"></i> Export Records
        </a>
        <a href="{% url 'view_records' %}" class="btn btn-info">
            <i class="fas fa-eye"></i> View Records
        </a>
        <a href="{% url 'send_email' %}" class="btn btn-warning">
            <i class="fas fa-envelope"></i> Send Email
        </a>
        <a href="{% url 'email_attachment' %}" class="btn btn-warning">
            <i class="fas fa-envelope"></i> Send Email_attachment
        </a>
        <a href="{% url 'register_page' %}" class="btn btn-danger">
            <i class="fas fa-sign-out-alt"></i> Register
        </a>
        <a href="{% url 'user_logout' %}" class="btn btn-danger">
            <i class="fas fa-sign-out-alt"></i> Logout
        </a>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
