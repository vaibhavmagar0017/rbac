<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail App</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        textarea {
            resize: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center mb-4">Django Mail App</h2>

    <form method="post">
        {% csrf_token %}

        <div class="mb-3">
            <label for="address" class="form-label">To:</label>
            <input id="address" type="email" name="address" class="form-control" placeholder="Enter recipient's email" required>
        </div>

        <div class="mb-3">
            <label for="subject" class="form-label">Subject:</label>
            <input id="subject" name="subject" class="form-control" placeholder="Enter email subject" required>
        </div>

        <div class="mb-3">
            <label for="message" class="form-label">Message:</label>
            <textarea id="message" name="message" class="form-control" rows="4" placeholder="Enter your message" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary w-100">Send Email</button>
    </form>

    {% if result %}
        <p class="text-center text-success mt-3">{{ result }}</p>
    {% endif %}
</div>

</body>
</html>
